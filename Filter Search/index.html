    <meta charset="UTF-8" />

<body>
    <!-- header -->
    <header>
        <div class="header">
            <h1>filter products</h1>
            <div class="search-box">
                <form action="#">
                    <input type="text" id="search" placeholder="search products ..." />
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter="vegetable">vegetable</a>
                <a href="#" class="btn" data-filter="pizza">pizza</a>
                <a href="#" class="btn" data-filter="hamburger">hamburger</a>
                <a href="#" class="btn" data-filter="pasta">pasta</a>
            </div>
        </div>
    </header>
    <section class="products">
        <div class="products-center">
        </div>
    </section>

</body>
